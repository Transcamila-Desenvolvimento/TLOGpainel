<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Senha Alterada - Portal Transcamila</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-sm border border-gray-200">
    <div class="text-center mb-6">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Protonmail-logo.svg" alt="Logo" class="mx-auto w-14 h-14">
      <h2 class="text-xl font-semibold mt-3 text-gray-700">Senha Alterada</h2>
      <div class="mt-4 p-3 bg-green-100 text-green-800 rounded-md text-sm">
        <i class="bi bi-check-circle-fill mr-2"></i>
        Sua senha foi redefinida com sucesso!
      </div>
    </div>

    <div class="text-center mt-6">
      <a href="{% url 'login' %}" class="inline-block w-full bg-cyan-600 hover:bg-cyan-700 transition duration-300 text-white font-semibold py-2 rounded-md">
        Fazer Login
      </a>
    </div>
  </div>

</body>
</html>
