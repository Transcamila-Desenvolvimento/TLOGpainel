{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Sistema{% endblock %}</title>
  <link rel="icon" type="image/png" href="{% static 'imagens/icone.png' %}">


  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    .submenu-enter {
      max-height: 0;
      opacity: 0;
      overflow: hidden;
    }
    .submenu-enter-active {
      max-height: 200px;
      opacity: 1;
      transition: max-height 300ms ease, opacity 300ms ease;
    }
    .submenu-exit {
      max-height: 200px;
      opacity: 1;
    }
    .submenu-exit-active {
      max-height: 0;
      opacity: 0;
      transition: max-height 300ms ease, opacity 300ms ease;
    }
  </style>
</head>
<body class="flex bg-slate-50 text-slate-800 font-sans min-h-screen">

  <!-- MENU LATERAL -->
  <aside class="w-72 bg-white border-r border-slate-200 flex flex-col shadow-sm">
    
    <!-- Logo -->
    <div class="p-6 border-b border-slate-100 flex items-center justify-center">
      <img src="{% static 'imagens/Transcamila.png' %}" alt="Logo Transcamila" class="h-10 object-contain" />
    </div>

    <!-- Navegação -->
    <nav class="flex-1 px-4 py-4 space-y-1 text-sm font-medium">
      <a href="{% url 'painel_tv' %}" class="flex items-center gap-3 px-4 py-2 rounded-lg text-slate-700 hover:bg-slate-100 transition-all {% if request.resolver_match.url_name == 'painel_tv' %}bg-blue-50 text-blue-600 font-semibold{% endif %}">
        <i class="bi bi-tv text-lg"></i>
        <span>Painel</span>
      </a>
      
      <!-- Menu de Processos com submenus -->
      <div x-data="{ open: {% if request.resolver_match.url_name == 'lancamento_list' or request.resolver_match.url_name == 'processos_arquivados' or request.resolver_match.url_name == 'processos_finalizados' %}true{% else %}false{% endif %} }">
        <button @click="open = !open" class="flex items-center justify-between w-full px-4 py-2 rounded-lg text-slate-700 hover:bg-slate-100 transition-all">
          <div class="flex items-center gap-3">
            <i class="bi bi-folder text-lg"></i>
            <span>Processos</span>
          </div>
          <i class="bi bi-chevron-down text-xs transition-transform duration-200" :class="{'rotate-180': open}"></i>
        </button>
        
        <!-- Submenus com animação -->
        <div x-show="open" x-collapse class="ml-8 mt-1 space-y-1" style="display: none;">
          <a href="{% url 'lancamento_list' %}" class="flex items-center gap-3 px-4 py-2 rounded-lg text-slate-700 hover:bg-slate-100 transition-all {% if request.resolver_match.url_name == 'lancamento_list' %}bg-blue-50 text-blue-600 font-semibold border-l-4 border-sky-600 pl-3{% else %}pl-4{% endif %}">
            <i class="bi bi-card-checklist text-lg"></i>
            <span>Gerenciar Processos</span>
          </a>
          <a href="{% url 'processos_finalizados' %}" class="flex items-center gap-3 px-4 py-2 rounded-lg text-slate-700 hover:bg-slate-100 transition-all {% if request.resolver_match.url_name == 'processos_finalizados' %}bg-blue-50 text-blue-600 font-semibold border-l-4 border-sky-600 pl-3{% else %}pl-4{% endif %}">
            <i class="bi bi-archive text-lg"></i>
            <span>Processos Finalizados</span>
          </a>
        </div>
      </div>
      
      <a href="{% url 'configuracoes' %}" class="flex items-center gap-3 px-4 py-2 rounded-lg text-slate-700 hover:bg-slate-100 transition-all {% if request.resolver_match.url_name == 'configuracoes' %}bg-blue-50 text-blue-600 font-semibold{% endif %}">
        <i class="bi bi-gear text-lg"></i>
        <span>Configurações</span>
      </a>
    </nav>

    <!-- Rodapé -->
    <div class="mt-auto px-4 py-5 border-t border-slate-100 text-sm text-slate-500">
      <div class="flex items-center justify-between gap-3">
        <div class="flex items-center gap-3">
          <div class="w-8 h-8 rounded-full bg-blue-600 text-white flex items-center justify-center font-bold">
            {{ request.user.get_full_name|default:request.user.username|slice:":1" }}
          </div>
          <div>
            <div class="font-medium text-slate-800">
              {{ request.user.get_full_name|default:request.user.username }}
            </div>
          </div>
        </div>
        <a href="{% url 'logout' %}" class="text-red-500 hover:text-red-700" title="Encerrar sessão">
          <i class="bi bi-box-arrow-right text-lg"></i>
        </a>
      </div>
    </div>
  </aside>

  <!-- CONTEÚDO PRINCIPAL -->
  <main class="flex-1 p-8 overflow-y-auto">
    {% block content %}{% endblock %}
  </main>

  <!-- Alpine JS para interatividade -->
  <script src="//unpkg.com/alpinejs" defer></script>
</body>
</html>
